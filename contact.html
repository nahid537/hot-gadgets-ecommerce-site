<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hot Gadgets</title>

        <!-- Bootstrap CSS File -->
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        
        <!-- Theme Main CSS File -->
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <!-- Header Section Start -->
        <header>
            <div class="container">
                <!-- Navbar Start -->
                <nav class="navbar navbar-expand-lg navbar-light">
                    <!-- Logo -->
                    <a class="navbar-brand" href="#">
                        <img src="images/logo.png" alt="Logo"> 
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    
                    <!-- Main Navigation -->
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                        </li>

                        <li class="nav-item">
                            <a id="product" class="nav-link" href="product.html">Product</a>
                        </li>

                        <li class="nav-item">
                            <a id="about-us" class="nav-link" href="about.html">About Us</a>
                        </li>

                        <li class="nav-item">
                            <a id="contact-us" class="nav-link" href="contact.html">Contact Us</a>
                        </li>
                        </ul>
                    </div>
                </nav>
                <!-- Navbar End -->
            </div>
        </header>
        <!-- Header Section End -->


        <!-- About Breadcrumb Section Start -->
        <section class="contact-section-breadcrumb">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h6>Home > Contact</h6>
                    </div>
                </div>
            </div>
        </section>
        <!-- About Breadcrumb Section End -->


        <!-- Contact Section Start -->
        <section class="contact-section">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h2 class="text-center">Leave your message</h2>
                        <h6 class="text-center text-muted"><small>Our staff will call back later and answer your questions.</small></h6>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                       <form action="" method="" class="contact-form">
                           <div class="d-flex justify-content-between">
                                <div class="form-group">
                                    <input type="text" name="your-name" placeholder="Your name" class="form-control">
                                </div>
    
                                <div class="form-group">
                                    <input type="email" name="your-email" placeholder="Your email" class="form-control">
                                </div>
                           </div>

                            <div class="form-group message">
                                <textarea name="your-message" id="" placeholder="Your message" class="form-control"></textarea>
                            </div>
                            <button type="button" class="contact-button">SEND MESSAGE</button>
                       </form>
                    </div>
                </div>
            </div>
        </section>
        <!-- Contact Section End -->


         <!-- Footer Section Start -->
         <footer>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <p>â’¸ 2020 Hot Gadgets. All rights reserved</p>
                    </div>
                </div>
            </div>
        </footer>
        <!-- Footer Section End -->
        

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
